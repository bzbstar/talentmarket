<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="mobile/common :: common_header('经纪人授权')"></div><!--头部替换为公共模版-->
</head>
<body>

    <div id="app" style="background-color: #fafafa;">

        <van-nav-bar title="白志斌请授权">
            <img src="http://thirdwx.qlogo.cn/mmopen/DzfLC7vAweubs3BgcRTuuMkEfoHlTZkaTQw6M2hUxRDkVBl20vbelTGZ9XsreBq7k7dn7eK1zXiaRpWndboujXsibAkiaf2DERic/132"
                 width="26px;" style="border-radius:50%;" slot="left"/>

        </van-nav-bar>

        <!--授权表单-->
        <div style="padding: 30px;">

            <van-cell-group>
                <van-field
                        v-model="phone"
                        required
                        clearable
                        label="手机号"
                        placeholder="请输入手机号"
                        :error-message="errmsg_phone"
                />
                <span>{{ errors.first('email')}}</span>
            </van-cell-group>

            <van-cell-group>
                <van-field
                        v-model="wxid"
                        required
                        clearable
                        label="微信号"
                        placeholder="请输入微信号" 
                        :error-message="errmsg_wxid"
                />
            </van-cell-group>

            <van-cell-group v-show="isHeaderShow">
                <van-field
                        v-model="password"
                        required
                        clearable
                        label="验证密码"
                        placeholder="请输入总部客服密码" 
                        :error-message="errmsg_password"
                />
            </van-cell-group>

            <van-checkbox v-model="isHeader" @change="changeHeader();"
                          checked-color="#4b0" style="margin: 20px 0 20px 20px;">总部客服</van-checkbox>

            <van-cell-group>
                <van-button size="large" type="primary" @click="submit()">提交</van-button>
            </van-cell-group>

        </div>

    </div>

    <!-- unpkg -->
    <script src="https://unpkg.com/vee-validate@latest"></script>
    <script>
        Vue.use(VeeValidate); // good to go.
    </script>

    <script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    	
        var app = new Vue({
            el: '#app',
            data: {
                phone: '',
                wxid : '',
                password: '',
                isHeader: false,
                isHeaderShow : false,
                errmsg_phone: '',
                errmsg_wxid: '',
                errmsg_password: ''
                
            },
            methods : {

                // 是否选中总部经纪人
                changeHeader: function() {
                    if (this.isHeader) { // 选中
                        this.isHeaderShow = true;
                    } else {
                        this.isHeaderShow = false;
                    }
                }, 
                
                submit: function () {
                	
                	let vm = this;
                	
                    // 参数校验
                    if (!vm.phone) {
                    	vm.errmsg_phone = '请输入手机号';
                        return;
                    } else {
                    	vm.errmsg_phone = '';
                    }
                    
                    if(!(/^1[34578]\d{9}$/.test(vm.phone))){ 
                    	vm.errmsg_phone = '请输入正确的手机号';
                        return; 
                    } else {
                    	vm.errmsg_phone = '';
                    }
                    
                    if (!vm.wxid) {
                    	vm.errmsg_wxid = '请输入微信号';
                        return;
                    } else {
                    	vm.errmsg_wxid = '';
                    }
                    
                    if(vm.isHeader) { // 选中，校验总部客服密码是否正确
                    	if (!vm.password) {
                    		vm.errmsg_password = '请输入总部密码';
                            return;
                        } else {
                        	vm.errmsg_password = '';
                        }
                    } 
                    
                    // 提交表单
                    var params = new URLSearchParams();
					params.append('openid', '123');
					params.append('phone', vm.phone);
					params.append('wxid', vm.wxid);
					params.append('password', vm.password);
					params.append('isHeader', vm.isHeader);
                    
                    axios.put(/*[[@{/memberCenter/authAgent}]]*/, params)
                    .then((res) => {
                    	console.log('res', res);
                    	let result = res.data;
                    	if (result.success) {
                    		this.$toast.success('授权成功');
                    	} else {
                    		this.$toast.fail('授权失败');
                    	}
                    }).catch((err) => {
                    	console.log(err);
                    });
                    
                }
            }
        })

    /*]]>*/
    </script>

</body>
</html>
