<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="mobile/common :: common_header('会员中心')"></div><!--头部替换为公共模版-->
</head>
<body>
    <div id="app" style="background-color: #fafafa;padding: 30px;">
        <form action="" method="post">

            <van-cell-group>
                <van-field
                    v-model="phone"
                    required
                    clearable
                    label="手机号"
                    placeholder="请输入手机号"
                />
            </van-cell-group>

            <van-cell-group>
                <van-field
                    v-model="wxid"
                    required
                    clearable
                    label="微信号"
                    placeholder="请输入微信号"
                />
            </van-cell-group>

            <van-cell-group>
                <van-checkbox v-model="isHeader" @change="changeHeader();"
                style="margin: 10px 0 0 20px;">总部客服</van-checkbox>
            </van-cell-group>

            <van-cell-group v-show="isHeaderShow">
                <van-field
                        v-model="password"
                        required
                        clearable
                        label="总部客服密码"
                        placeholder="请输入总部客服密码"
                />
            </van-cell-group>

        </form>

    </div>

    <script type="text/javascript" th:inline="javascript">
        var app = new Vue({
            el: '#app',
            data: {
                phone: '',
                wxid : '',
                password: '',
                isHeader: false,
                isHeaderShow : false
            },
            methods : {

                // 是否选中总部经纪人
                changeHeader: function() {
                    if (this.isHeader) { // 选中
                        this.isHeaderShow = true;
                    } else {
                        this.isHeaderShow = false;
                    }
                }
            }
        })
    </script>
</body>
</html>
